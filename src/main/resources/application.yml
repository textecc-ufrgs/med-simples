application:
  file:
    terms:
      covid: 
        fundamental: Termos_Covid19_Ensino_Fundamental.txt
        medio: Termos_Covid19_Ensino_Fundamental.txt
      parkinson: 
        fundamental: Termos_DP_Ensino_Fundamental.txt
        medio: Termos_DP_Ensino_Medio.txt
      cuidados: 
        fundamental: Termos_CcRN_Ensino_Fundamental.txt
        medio: Termos_CcRN_Ensino_Fundamental.txt
    easyWords: easy_words.txt
    dictionary: simple_dic.txt
logging:
  level:
    com.tonyleiva.ufrgs: INFO
server:
  port: 8080
  ssl:
    key-store-type: PKCS12 # The format used for the keystore. It could be set to JKS in case it is a JKS file
    key-store: classpath:keystore/medsimples.p12 # The path to the keystore containing the certificate
    key-store-password: ufrgs-medSimples-cert1 # The password used to generate the certificate
    key-alias: medsimples # The alias mapped to the certificate